<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/green.css">
  <title>Carbono</title>
</head>
<body>
  <h1>Carbono</h1>
  <table>
    <colgroup>
      <col class="col1">
      <col class="col2">
      <col class="col3">
    </colgroup>
    <tr>
      <th rowspan="4"><span class="icone">C</span><br><span class="significado">Carbono</span><br><span class="number">6</span><span class="number-right">12.011</span></th>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Símbolo</td>
      <td>C</td>
    </tr> 
    <tr>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Número atômico</td>
      <td>6</td>
    </tr>
    <tr>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Massa atômica</td>
      <td>12.011</td>
    </tr>
    <tr>
      <td style="border: none; border-right: 1px solid rgba(0, 0, 0, 0.20);">Configuração eletrônica</td>
      <td style="border: none;">1s<sup>2</sup><span style="margin-left: 5px;">2s<sup>2</sup></span><span style="margin-left: 5px;">2p<sup>2</sup></span></td>
    </tr>
  </table>
</body>
</html>
