<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/orange.css">
  <title>Sódio</title>
</head>
<body>
  <h1>Sódio</h1>
  <table>
    <colgroup>
      <col class="col1">
      <col class="col2">
      <col class="col3">
    </colgroup>
    <tr>
      <th rowspan="4"><span class="icone">Na</span><br><span class="significado">Sódio</span><br><span class="number">11</span><span class="number-right">22.99</span></th>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Símbolo</td>
      <td>Na</td>
    </tr> 
    <tr>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Número atômico</td>
      <td>11</td>
    </tr>
    <tr>
      <td style="border-right: 1px solid rgba(0, 0, 0, 0.20);">Massa atômica</td>
      <td>22.99</td>
    </tr>
    <tr>
      <td style="border: none; border-right: 1px solid rgba(0, 0, 0, 0.20);">Configuração eletrônica</td>
      <td style="border: none;">[Ne]<span style="margin-left: 5px;">3s<sup>1</sup></span></td>
    </tr>
  </table>
</body>
</html>
